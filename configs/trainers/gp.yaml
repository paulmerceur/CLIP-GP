name: gp_viscond_7temp_LinearKernel
BASE_CONFIG: configs/trainers/default.yaml
# datasets: str or list
# datasets: [caltech101, ucf101, eurosat]
# datasets: [eurosat]
datasets: [caltech101, ucf101, eurosat, oxford_pets, oxford_flowers, fgvc_aircraft, food101, stanford_cars, dtd]
# datasets: [oxford_pets, oxford_flowers, fgvc_aircraft, food101, stanford_cars, dtd]


# Seeds and shots
seeds: [1, 2, 3, 4, 5]
shots: [1, 2, 4, 8, 16, 32]


# Optional dataset root override (falls back to defaults in utils.config)
root: /mnt/features/VDATA/

# Where to store results for this experiment
output_root: output

# Grid of hyperparameters (keys follow existing config override notation)
# You can set singletons here as lists of one value.
grid:
  # TRAINER.ADAPTER.TEMPLATE_INIT_METHOD: [uniform, val_weighted, top3, minmax]
  TRAINER.ADAPTER.GP_INIT_METHOD: [val_weighted]
  MODEL.BACKBONE_NAME: "RN50"

# Output directory template; placeholders available:
# {experiment}, {sweep} (alias), {dataset}, {shots}, {seed}, {sig}
# {sig} is a compact signature of all grid parameters.
template: "{experiment}/{dataset}/gp_{shots}shots_{sig}/seed{seed}"

TRAINER:
  ADAPTER:
    # GP-specific overrides beyond default baseline
    USE_GP: True
    GP_KERNEL_TYPE: linear
    GP_NUM_MC_SAMPLES_TRAIN: 30
    GP_NUM_MC_SAMPLES_EVAL: 300
    GP_USE_ELBO: False
    GP_LR: 1.e-3
    GP_BETA: 0.01
    LEARN_TOKEN_LAMBDA: 1e-2
    GP_PCA_DIM: 256
